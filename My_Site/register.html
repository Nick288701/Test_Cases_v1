<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Register</button>
            <p id="registerError" class="error" style="display: none;"></p>
        </form>
        <p>Already have an account? <a href="index.html">Back to Login</a></p>
    </div>
    <script>
        // Load users from localStorage
        let users = JSON.parse(localStorage.getItem("users")) || { "nick": "Testing1" };

        function handleRegister(event) {
            event.preventDefault();
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const registerError = document.getElementById("registerError");

            // Validate registration
            if (!newUsername || !newPassword) {
                registerError.textContent = "Username and password are required.";
                registerError.style.display = "block";
                registerError.style.color = "red";
                return;
            }

            const usernameLower = newUsername.toLowerCase();
            if (users[usernameLower]) {
                registerError.textContent = "Username already exists.";
                registerError.style.display = "block";
                registerError.style.color = "red";
                return;
            }

            // Register new user
            users[usernameLower] = newPassword;
            localStorage.setItem("users", JSON.stringify(users));
            registerError.textContent = "Registration successful! Redirecting to login...";
            registerError.style.display = "block";
            registerError.style.color = "green";
            document.getElementById("registerForm").reset();
            setTimeout(() => { window.location.href = "index.html"; }, 2000);
        }
    </script>
</body>
</html>
